        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control" formControlName="email">
               <!-- <div *ngIf="courseForm.controls.courseName.invalid">

                </div>-->

        </div>

            <div class="col-sm-6 form-group">

        </div>
        <div class="row">

                <button class="btn btn-success" type="submit">Prijavi se</button> <!--[disabled]="!courseForm.valid" -->

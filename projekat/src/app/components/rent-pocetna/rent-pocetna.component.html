<div class="container" >
    <h1>RENT-A-CAR</h1>

<p>U tabeli su prikazi svi rent-a-car servsi, odaberite koji Vam najviše odgovara. Srećan put!</p>

    <form>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="naziv">Naziv servisa ili lokacija filijale</label>
                <input type="text" id="naziv" class="form-control" formControlName="naziv">
            </div>
            <div class="col-sm-6 form-group">
                <label for="vremPeriod">Vremenski period</label>
                <input type="text" id="vremPeriod" class="form-control" formControlName="vremPeriod">
            </div>
            <div class="col-sm-6 form-group">
                <button class="btn btn-success" type="button">Pretrazi</button> 
            </div>
        </div>
    </form>

<table border="1" class="table">
    <tr>
        <th>
            Naziv
        </th>
        <th>
            Adresa
        </th>
        <th>
            Ocena
        </th>
    </tr>
    <tr *ngFor="let ser of allRentACarServis">
            <td>{{ser.naziv}}</td>
            <td>{{ser.adresa}}</td>
            <td>{{ser.ocena}}</td>
           <!-- <ngb-rating [(rate)]="ser.ocena"></ngb-rating> --> 
           <td>
            <!-- Prenos id-ja kao parametra putanje komponenti -->
            <button class="btn btn-success" routerLink="/ren-a-car/{{ser.id}}/detalji">
                Detalji
            </button>
        </td>
    </tr>
 
</table>

</div>
